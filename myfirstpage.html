<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css"
        <title>Customer form</title>
        <style>
            #list {
                display: none;
            }
        </style>
        <script>
            function hideList() {
                const x = document.getElementById("list");
                if (x.style.display === "none") {
                  x.style.display = "block";
                  document.getElementById("head2").innerText = "^ Instructions";
                } else {
                  x.style.display = "none";
                  document.getElementById("head2").innerText = "> Instructions";
                }
                
              }
        </script>
    </head>
    <div class="container">
    <body>
        <h1>Customer form</h1>
        <h2 id="head2" class="mini-heading" onclick="hideList()">&gt; Instructions</h2>
        <ul id="list">
            <li>Complete the fields</li>
            <li>Press the send button</li>
            <li>It will cost &pound;50</li>
        </ul>

        <h2 class="mini-heading">Customer information</h2>
        <form action="https://some-server123.com/customer" method="get" >
                <label for="job-title">Job title</label>
                <select name="jt" id="job-title" required>
                    <option value="" disabled selected >please select</option>
                    <option value="trainee">trainee</option>
                    <option value="professional">professional</option>
                </select>
                <br>
                <label for="customer-name" >Customer name</label>
                <input type="text" name="custn" id="customer-name">
                <br>
                <label>Choose your favourite colour</label>
                <input type="color">
                <br>
                <label>Select your birthday</label>
                <input type="date">
                
                <br>
                <button type="submit">Send</button>
        </form> 
    </body>
    </div>
</html>
